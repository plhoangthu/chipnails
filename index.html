<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đặt lịch Nails</title>

  <style>
    body { font-family: system-ui, Arial; margin: 0; background:#f6f7fb; }
    .wrap { max-width: 720px; margin: 24px auto; padding: 16px; }
    .card { background:#fff; border-radius: 14px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    label { display:block; font-size: 13px; color:#333; margin-bottom: 6px; }
    input, select, textarea, button {
      width: 100%; box-sizing: border-box; padding: 10px 12px; border-radius: 10px;
      border: 1px solid #d6d9e0; font-size: 15px; background:#fff;
    }

    /* multi select đẹp hơn */
    select[multiple]{
      min-height: 140px;
      padding: 8px;
    }
    .hint { color:#6b7280; font-size:12px; margin-top:6px; }

    textarea { min-height: 86px; resize: vertical; }
    button { border: 0; cursor: pointer; font-weight: 650; padding: 12px; }
    .btn { background: #111827; color:#fff; }
    .muted { color:#6b7280; font-size: 13px; }

    .slots { display:grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
    .slot { padding: 10px; border-radius: 12px; border:1px solid #d6d9e0; background:#fff; cursor:pointer; text-align:center; }
    .slot[aria-disabled="true"]{ opacity:.45; cursor:not-allowed; }
    .slot.selected{ outline: 3px solid rgba(17,24,39,.2); border-color:#111827; }

    @media (max-width: 560px){
      .row{ grid-template-columns: 1fr; }
      .slots{ grid-template-columns: repeat(3, 1fr); }
    }

    /* ===== POPUP MODAL ===== */
    .modal-backdrop{
      position: fixed; inset: 0;
      background: rgba(17,24,39,.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
    }
    .modal{
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
      overflow: hidden;
    }
    .modal-header{
      display:flex; align-items:center; justify-content: space-between;
      padding: 12px 14px;
      border-bottom: 1px solid #eef0f4;
    }
    .modal-title{
      font-weight: 800;
      font-size: 14px;
      margin: 0;
    }
    .modal-close{
      border: none;
      background: transparent;
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
      padding: 0 6px;
      color: #6b7280;
    }
    .modal-body{
      padding: 14px;
      font-size: 14px;
      color: #111827;
      white-space: pre-line;
    }
    .modal-actions{
      padding: 12px 14px;
      border-top: 1px solid #eef0f4;
      display:flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .btn-secondary{
      background:#e5e7eb; color:#111827;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
    .btn-primary{
      background:#111827; color:#fff;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 800;
      border: none;
      cursor: pointer;
    }
    .modal-ok{ border-left: 6px solid #10b981; }
    .modal-err{ border-left: 6px solid #ef4444; }
    .modal-info{ border-left: 6px solid #3b82f6; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Đặt lịch làm Nails</h1>
      <p class="muted">Chọn dịch vụ, ngày và giờ trống. Sau khi đặt, vui lòng đến đúng giờ.</p>

      <!-- Dòng 1: Dịch vụ + Ngày -->
      <div class="row" style="margin-top:12px;">
        <div>
          <label>Dịch vụ (chọn nhiều)</label>
          <!-- Đổi thành multiple để chọn nhiều dịch vụ -->
          <select id="service" multiple></select>
          <div class="hint">Mẹo: giữ Ctrl (Windows) / Cmd (Mac) để chọn nhiều dòng.</div>
        </div>
        <div>
          <label>Ngày</label>
          <input id="date" type="date" />
        </div>
      </div>

      <!-- Chọn giờ -->
      <div style="margin-top:12px;">
        <label>Giờ trống</label>
        <div id="slots" class="slots"></div>
        <div class="muted" style="margin-top:6px;">* Chỉ hiển thị giờ còn trống.</div>
      </div>

      <!-- Thông tin khách -->
      <div class="row" style="margin-top:12px;">
        <div>
          <label>Họ và tên</label>
          <input id="fullName" placeholder="Nguyễn Văn A" />
        </div>
        <div>
          <label>Số điện thoại</label>
          <input id="phone" placeholder="09xxxxxxxx" inputmode="tel" />
        </div>
      </div>

      <!-- Số lượng + ghi chú -->
      <div class="row" style="margin-top:12px;">
        <div>
          <label>Số lượng</label>
          <input id="qty" type="number" min="1" max="10" value="1" />
        </div>
        <div>
          <label>Ghi chú</label>
          <input id="note" placeholder="Ví dụ: làm gel + vẽ 2 ngón..." />
        </div>
      </div>

      <div style="margin-top:14px;">
        <button id="submit" class="btn">Đặt lịch</button>
      </div>
    </div>
  </div>

  <!-- POPUP MODAL -->
  <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div id="modalBox" class="modal modal-info" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title">Thông báo</div>
        <button id="modalClose" class="modal-close" aria-label="Đóng">×</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-actions">
        <button id="modalOk" class="btn-primary">OK</button>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
