<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ĐẶT LỊCH TẠI CHIP NAILS DỊP TẾT </title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; background:#f6f7fb; }
    .wrap { max-width: 720px; margin: 24px auto; padding: 16px; }
    .card { background:#fff; border-radius: 14px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display:block; font-size: 13px; color:#333; margin-bottom: 6px; }
    input, select, textarea, button {
      width: 100%; box-sizing: border-box; padding: 10px 12px; border-radius: 10px;
      border: 1px solid #d6d9e0; font-size: 15px; background:#fff;
    }
    textarea { min-height: 86px; resize: vertical; }
    button { border: 0; cursor: pointer; font-weight: 650; padding: 12px; }
    .btn { background: #111827; color:#fff; }
    .muted { color:#6b7280; font-size: 13px; }

    .slots { display:grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
    .slot { padding: 10px; border-radius: 12px; border:1px solid #d6d9e0; background:#fff; cursor:pointer; text-align:center; user-select:none; }
    .slot[aria-disabled="true"]{ opacity:.45; cursor:not-allowed; }
    .slot.selected{ outline: 3px solid rgba(17,24,39,.2); border-color:#111827; }

    .ok { background:#ecfdf5; border:1px solid #10b98133; padding: 10px 12px; border-radius: 12px; }
    .err { background:#fef2f2; border:1px solid #ef444433; padding: 10px 12px; border-radius: 12px; }
    @media (max-width: 560px){ .row{ grid-template-columns: 1fr; } .slots{ grid-template-columns: repeat(3, 1fr);} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Đặt lịch làm Nails</h1>
      <p class="muted">Chọn dịch vụ, ngày và giờ trống. Sau khi đặt, vui lòng đến đúng giờ.</p>
      <p class="muted">CÓ THỂ TRỄ HƠN 15 PHÚT SO VỚI THỜI GIAN ĐÃ ĐẶT LỊCH</p>

      <div id="msg"></div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label>Dịch vụ</label>
          <select id="service"></select>
        </div>
        <div>
          <label>Ngày</label>
          <input id="date" type="date" />
        </div>
      </div>

      <div style="margin-top:12px;">
        <label>Giờ trống</label>
        <div id="slots" class="slots"></div>
        <div class="muted" style="margin-top:6px;">* Chỉ hiển thị giờ còn trống.</div>
      </div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label>Họ và tên</label>
          <input id="fullName" placeholder="Nguyễn Văn A" />
        </div>
        <div>
          <label>Số điện thoại</label>
          <input id="phone" placeholder="09xxxxxxxx" inputmode="tel" />
        </div>
      </div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label>Số lượng</label>
          <input id="qty" type="number" min="1" max="10" value="1" />
        </div>
        <div>
          <label>Ghi chú</label>
          <input id="note" placeholder="Ví dụ: làm gel + vẽ 2 ngón..." />
        </div>
      </div>

      <div style="margin-top:14px;">
        <button id="submit" class="btn">Đặt lịch</button>
      </div>
    </div>

    <p class="muted" style="text-align:center;margin:14px 0 0;">
      Trang Admin: <a href="admin.html">admin.html</a>
    </p>
  </div>

  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
