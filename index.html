  <!-- Falling blossoms -->
  <script>
    (function(){
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(reduce) return;
      const layer = document.getElementById('blossomsLayer');
      if(!layer) return;
      const COUNT = 18;
      const EMOJIS = ['üå∏','üåº','‚ú®'];
      const rand = (a,b)=>Math.random()*(b-a)+a;
      const pick = (arr)=>arr[Math.floor(Math.random()*arr.length)];
      for(let i=0;i<COUNT;i++){
        const b=document.createElement('span');
        b.className='blossom';
        b.textContent=pick(EMOJIS);
        b.style.setProperty('--x', rand(0,100)+'vw');
        b.style.fontSize=rand(14,22)+'px';
        b.style.opacity=rand(.55,.95);
        const fd=rand(8,14), sd=rand(2.5,4.5), d=rand(-14,0);
        b.style.animationDuration=`${fd}s, ${sd}s`;
        b.style.animationDelay=`${d}s, ${d}s`;
        layer.appendChild(b);
      }
    })();
  </script>

  <!-- Fireworks on submit -->
  <script>
    (function(){
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(reduce) return;

      const btn = document.getElementById('submit');
      if(!btn) return;

      const COLORS = ['#dc2626','#f59e0b','#fde68a','#fb7185'];

      function firework(x,y){
        const N = 22;
        for(let i=0;i<N;i++){
          const p=document.createElement('div');
          p.className='fw';
          const c=COLORS[Math.floor(Math.random()*COLORS.length)];
          p.style.background=c;
          p.style.left=x+'px';
          p.style.top=y+'px';
          document.body.appendChild(p);

          const ang=Math.random()*Math.PI*2;
          const dist=60+Math.random()*60;
          const dx=Math.cos(ang)*dist;
          const dy=Math.sin(ang)*dist;
          const dur=500+Math.random()*400;

          p.animate([
            { transform:'translate(0,0) scale(1)', opacity:1 },
            { transform:`translate(${dx}px,${dy}px) scale(.2)`, opacity:0 }
          ], { duration:dur, easing:'cubic-bezier(.21,.61,.35,1)' });

          setTimeout(()=>p.remove(), dur);
        }
      }

      btn.addEventListener('click', ()=>{
        const r = btn.getBoundingClientRect();
        const x = r.left + r.width/2;
        const y = r.top + r.height/2;
        firework(x,y);
      });
    })();
