<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Lịch đặt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .box {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h2 { margin-top: 0; }
    input, button {
      padding: 10px 12px;
      margin: 6px 0;
      font-size: 14px;
    }
    input { width: 240px; }
    button { cursor: pointer; border: none; border-radius: 6px; }
    .btn-primary { background: #111827; color: #fff; }
    .btn-secondary { background: #e5e7eb; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    .note { margin-top: 10px; color: #555; font-size: 13px; }

    /* POPUP */
    .modal-backdrop{
      position: fixed; inset: 0;
      background: rgba(17,24,39,.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
    }
    .modal{
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
      overflow: hidden;
      border-left: 6px solid #3b82f6;
    }
    .modal.ok{ border-left-color: #10b981; }
    .modal.err{ border-left-color: #ef4444; }
    .modal-header{
      display:flex; align-items:center; justify-content: space-between;
      padding: 12px 14px;
      border-bottom: 1px solid #eef0f4;
    }
    .modal-title{ font-weight: 800; font-size: 14px; margin: 0; }
    .modal-close{
      border: none; background: transparent; font-size: 22px; cursor: pointer;
      padding: 0 6px; color: #6b7280;
    }
    .modal-body{ padding: 14px; font-size: 14px; color: #111827; white-space: pre-line; }
    .modal-actions{
      padding: 12px 14px;
      border-top: 1px solid #eef0f4;
      display:flex;
      justify-content:flex-end;
    }
    .btn-ok{
      background:#111827; color:#fff;
      border-radius: 8px;
      padding: 10px 12px;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Admin - Lịch đặt</h2>

    <div>
      <input id="adminEmail" type="email" placeholder="Email admin" />
      <input id="adminPass" type="password" placeholder="Mật khẩu" />
      <button id="loginBtn" class="btn-primary">Đăng nhập</button>
      <button id="logoutBtn" class="btn-secondary">Đăng xuất</button>
    </div>

    <hr />

    <div>
      <button id="loadBtn">Tải toàn bộ lịch</button>

    </div>

    <table>
      <thead>
        <tr>
          <th>Giờ</th>
          <th>Dịch vụ</th>
          <th>Số lượng</th>
          <th>Khách</th>
          <th>SĐT</th>
          <th>Ghi chú</th>
        </tr>
      </thead>
      <tbody id="bookingBody"></tbody>
    </table>

    <div class="note">
      Chỉ tài khoản admin đã đăng nhập mới xem được họ tên & SĐT.
    </div>
  </div>

  <!-- POPUP -->
  <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div id="modalBox" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title">Thông báo</div>
        <button id="modalClose" class="modal-close" aria-label="Đóng">×</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-actions">
        <button id="modalOk" class="btn-ok">OK</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
