<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Lịch đặt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .box {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h2 { margin-top: 0; }
    input, button {
      padding: 10px 12px;
      margin: 6px 0;
      font-size: 14px;
    }
    input {
      width: 240px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .btn-primary {
      background: #111827;
      color: #fff;
    }
    .btn-secondary {
      background: #e5e7eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .note {
      margin-top: 10px;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Admin - Lịch đặt</h2>

    <!-- LOGIN -->
    <div>
      <input id="adminEmail" type="email" placeholder="Email admin" />
      <input id="adminPass" type="password" placeholder="Mật khẩu" />
      <button id="loginBtn" class="btn-primary">Đăng nhập</button>
      <button id="logoutBtn" class="btn-secondary">Đăng xuất</button>
    </div>

    <hr />

    <!-- FILTER -->
    <div>
      <input id="dateInput" type="date" />
      <button id="loadBtn" class="btn-primary">Tải lịch</button>
    </div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Giờ</th>
          <th>Dịch vụ</th>
          <th>Số lượng</th>
          <th>Khách</th>
          <th>SĐT</th>
          <th>Ghi chú</th>
        </tr>
      </thead>
      <tbody id="bookingBody"></tbody>
    </table>

    <div class="note">
      Chỉ tài khoản admin đã đăng nhập mới xem được họ tên & SĐT.
    </div>
  </div>

  <!-- JS -->
  <script src="admin.js"></script>
</body>
</html>
